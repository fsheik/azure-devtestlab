authtoken: __AUTH_TOKEN_HERE__
log_level: info
log_format: json
log: /opt/ngrok/ngrok.log
console_ui: false
tunnels:
  http:
    addr: 80
    proto: http
    inspect: false
  http_4040:
    addr: 4040
    proto: http   
    inspect: false     
  http_3000:
    addr: 3000
    proto: http
    inspect: false
  ssh:
    addr: 22
    proto: tcp
    inspect: false